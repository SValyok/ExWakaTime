<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Extend WakaTime </title>
    <script src="../lib/jquery-3.3.1.min.js" type="text/javascript"></script> <!-- Подключаю jquery -->
    <script src="../lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script> <!-- Подключаю jquery -->
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/><!-- Подключаю стили-->
    <link href="../lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/><!-- Подключаю стили-->

</head>
<body style="">
<div class="container" style="min-width:600px;min-height:300px;">




<div class="row" id="options"><!-- меню -->

    <div class="col-sm-6">
        <h1 class="">Extend WakaTime Config</h1>
    </div>
    <div class="col-sm-6" style="line-height:68px;text-align: rigth;">

    <button    class="btn-warning btn btn-sm  pull-right"
        style="display: inline-block;margin-top:20px;" data-toggle="modal" data-target="#api-key-config"
                ><span class="glyphicon glyphicon-wrench"></span></button>
    </div>
</div>

    <div class="table-responsive">

        <table class="table table-hover table-striped table-bordered">
            <thead>
            <tr>
                <td colspan="3">
                    <button class="btn btn-success disabled pull-right"  id="save_data">Сохранить</button>
                    <button class="btn btn-primary"  id="add_row">добавить правило</button>

                </td>
            </tr>
            <tr>
                <th>Правило/ссылка</th>
                <th>проект</th>
                <th></th>
            </tr>

            </thead>
            <tbody>

            <tr style="display:none;" class="row-example">
                <td><input class="form-control input-sm" type="text" name="rule"></td>
                <td><input class="form-control input-sm" type="text" name="project"></td>
                <td><button class="btn btn-danger  btn-sm"><span title="Удалить" class="glyphicon glyphicon-trash"></span></button></td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
<script src="scripts/config.js"></script>

<div class="modal fade" tabindex="-1" role="dialog" id="api-key-config">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="modal-title">Secret API Key</h3>
            </div>
            <div class="modal-body">
                <input type="password" class="form-control" name="secret_api_key">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
